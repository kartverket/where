#filename        = BRDC00IGS_R_{yyyy}{doy}0000_01D_MN.rnx{gz}
directory       = {path_data}/gnss/orb/brdc/{yyyy}/{doy}
description     = Multi-GNSS broadcast ephemeris in RINEX format version 2 or 3
