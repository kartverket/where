directory       = {path_analysis}
description     = Result of Galileo HAS analysis written to a report
creator         = writers/gnss_has_report.py

[output_gnss_has_report_figure]
filename        = figure
directory       = {path_analysis}
description     = Figure directory used for saving Galileo HAS message report figures
creator         = writers/gnss_has_report.py

